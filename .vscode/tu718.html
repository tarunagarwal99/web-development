<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara {
            color: blueviolet;
            /* color by name */
        }
        
        #secondpara {
            color: rgb(20, 100, 30);
            /* color by rgb */
        }
        
        #thirdpara {
            color: #ff5733/* color by hax value */
        }
    </style>
</head>

<body>
    <h2>colors in html</h2>
    <p id="firstpara">this is ths paragraph of the first paragraph.</p>
    <p id="secondpara">this is ths paragraph of the second paragraph.</p>
    <p id="thirdpara">this is ths paragraph of the third paragraph.</p>
</body>

</html>
