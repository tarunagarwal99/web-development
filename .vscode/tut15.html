<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /*element selector*/
        
        p {
            border: 2px solid red;
        }
        /*id selector */
        
        #secondpara {
            color: blue;
        }
        /*class selctor*/
        
        .tp {
            color: brown;
        }
        /* group selector*/
        
        footer,
        span {
            background-color: crimson;
        }
        /*ek element ki ek hi unique id hoti h and ek element ki ek se jyada class ho skti h  */
    </style>
</head>

<body>
    <h3>Css Selector</h3>
    <p>This is the simple paragraph to demonstrate css selector.</p>
    <p id="secondpara">This is the second simple paragraph to demonstrate css selector.</p>
    <div>
        <p class="tp">This is the third simple paragraph to demonstrate css selector.</p>
        <span> this is span</span>
    </div>
    <footer>this is footer</footer>
</body>


</html>
