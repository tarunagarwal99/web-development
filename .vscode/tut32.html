<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attirbute and nth child pseudo selector </title>
    <style>
        .container {
            margin: 23px 34px;
        }
        
        input {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="email" placeholder="enter your email here">
            <input type="number" placeholder="enter your number here">
        </form>
        <ul>
            <li class="item" id="item-1">Item 1</li>
            <li class="item" id="item-2">Item 2</li>
            <li class="item" id="item-3">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
        </ul>
    </div>

</body>

</html>
