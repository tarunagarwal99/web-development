<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and background in css</title>
    <style>
        #firstpara {
            background-color: burlywood;
            height: 100px;
            width: 70px;
            border-width: 4px;
            border-style: solid;
        }
        
        #secondpara {
            background-color: burlywood;
            height: 100px;
            width: 70px;
            border-top: 4px solid violet;
        }
    </style>
</head>

<body>
    <h2>Borders and background</h2>
    <p id="firstpara">
        This is the first paragraph.
    </p>
    <p id="secondpara">
        This is the your second paragraph.
    </p>
</body>

</html>
